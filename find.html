<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0"
    />
    <script
      src="https://kit.fontawesome.com/895172dce5.js"
      crossorigin="anonymous"
    ></script>

    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <object type="image/svg+xml" data="icons/wifi.svg"></object>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <object type="image/svg+xml" data="icons/batteryIcon.svg"></object>
        <object type="image/svg+xml" data="icons/bolt.svg"></object>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <object data="icons/search.svg" type="image/svg+xml"></object>
        </span>
        <span>
          <object data="icons/gear.svg" type="image/svg+xml"></object>
          <div class="reddot"></div>
        </span>
      </div>
    </header>

    <!-- Under onstruction from here!!!!!!! -->
    <nav class="nav-find">
      <ul class="nav-find-container">
        <li class="nav-find__column">
          <a href="#" class="nav-find__link">
            <span class="material-symbols-outlined"> qr_code_scanner </span>
            <div class="nav-find__text-box">
              <span class="nav-find__text">QR Code</span>
            </div>
          </a>
        </li>
        <li class="nav-find__column">
          <a href="#" class="nav-find__link">
            <span class="material-symbols-outlined"> qr_code_scanner </span>
            <div class="nav-find__text-box">
              <span class="nav-find__text">Add by Contacts</span>
            </div>
          </a>
        </li>
        <li class="nav-find__column">
          <a href="#" class="nav-find__link">
            <span class="material-symbols-outlined"> qr_code_scanner </span>
            <div class="nav-find__text-box">
              <span class="nav-find__text">Add by ID</span>
            </div>
          </a>
        </li>
        <li class="nav-find__column">
          <a href="#" class="nav-find__link">
            <span class="material-symbols-outlined"> qr_code_scanner </span>
            <div class="nav-find__text-box">
              <span class="nav-find__text">Invite</span>
            </div>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Under onstruction to herer!!!!!!! -->
    <div class="recommended-friends">
      <span>Recommended Frieds</span>
      <div class="recommended-friends__block">
        <span>You have no recommended friends.</span>
      </div>
    </div>
    <nav class="nav">
      <ul class="footer-box">
        <li class="footer-box__column">
          <a class="nav__link" href="friends.html">
            <object data="icons/user.svg" type="image/svg+xml"></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="chats.html">
            <span class="new-massage badge">1</span>
            <object
              data="icons/KakaoTalk_bubble__fill.svg"
              type="image/svg+xml"
            ></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="find.html">
            <object data="icons/search.svg" type="image/svg+xml"></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="more.html">
            <div class="reddot"></div>
            <object data="icons/threeDots.svg" type="image/svg+xml"></object>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
