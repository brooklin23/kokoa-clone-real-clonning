<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <style></style>

    <title>Welcom to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <object type="image/svg+xml" data="icons/wifi.svg"></object>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <object type="image/svg+xml" data="icons/batteryIcon.svg"></object>
        <object type="image/svg+xml" data="icons/bolt.svg"></object>
      </div>
    </div>
    <nav>
      <ul class="footer-box">
        <li class="footer-box__column">
          <a class="nav__link" href="#">
            <object data="icons/user.svg" type="image/svg+xml"></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="#">
            <span class="new-massage">1</span>
            <object
              data="icons/KakaoTalk_bubble.svg"
              type="image/svg+xml"
            ></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="#">
            <object data="icons/search.svg" type="image/svg+xml"></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="#">
            <object data="icons/threeDots.svg" type="image/svg+xml"></object>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
