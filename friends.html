<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/895172dce5.js"
      crossorigin="anonymous"
    ></script>

    <title>Welcom to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--first page log- in-->
      <div class="status-bar__column">
        <span>No Service</span>
        <object type="image/svg+xml" data="icons/wifi.svg"></object>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <object type="image/svg+xml" data="icons/batteryIcon.svg"></object>
        <object type="image/svg+xml" data="icons/bolt.svg"></object>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <object data="icons/search.svg" type="image/svg+xml"></object>
        </span>
        <span>
          <object data="icons/music.svg" type="image/svg+xml"></object>
        </span>
        <span>
          <a href="settings.html">
            <object data="icons/gear.svg" type="image/svg+xml"></object
          ></a>
        </span>
      </div>
    </header>
    <a id="friends-display-link">
      <object data="icons/infor.svg" type="image/svg+xml"></object>
      <span>Friend's Names Display</span>
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <a href="#" class="user-info">
          <img
            src="icons/KakaoTalk_logo.svg"
            class="user-component__avatar user-component__avatar__xl"
          />
          <div class="user-detail">
            <span class="user-name">Brooklinn</span>
            <span class="user-subtitle">+55 11-4223-4523</span>
          </div>
        </a>
        <div class="user-component__right"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component channel-component">
        <a href="#" class="user-info">
          <img
            src="icons/KakaoTalk_logo.svg"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-detail">
            <span class="user-name channel-name">Channel</span>
          </div>
        </a>
        <div class="user-component__right">
          <span>2</span>
          <i class="fa-solid fa-chevron-right fa-xs count"></i>
        </div>
      </div>
    </main>
    <nav class="nav">
      <!-- Navigation on footer position -->
      <ul class="footer-box">
        <li class="footer-box__column">
          <a class="nav__link" href="friends.html">
            <object data="icons/user_fill.svg" type="image/svg+xml"></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="chats.html">
            <span class="new-massage badge">1</span>
            <object
              data="icons/KakaoTalk_bubble.svg"
              type="image/svg+xml"
            ></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="find.html">
            <object data="icons/search.svg" type="image/svg+xml"></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="more.html">
            <object data="icons/threeDots.svg" type="image/svg+xml"></object>
            <div class="reddot"></div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>
  </body>
</html>
