<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/895172dce5.js"
      crossorigin="anonymous"
    ></script>

    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <object type="image/svg+xml" data="icons/wifi.svg"></object>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <object type="image/svg+xml" data="icons/batteryIcon.svg"></object>
        <object type="image/svg+xml" data="icons/bolt.svg"></object>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <object data="icons/search.svg" type="image/svg+xml"></object>
        </span>
        <span>
          <object data="icons/chat.svg" type="image/svg+xml"></object>
        </span>
        <span>
          <object data="icons/music.svg" type="image/svg+xml"></object>
        </span>
        <span>
          <a href="settings.html">
            <object data="icons/gear.svg" type="image/svg+xml"></object
          ></a>
        </span>
      </div>
    </header>
    <main class="friends-screen">
      <div class="user-component chanell-component">
        <a href="#" class="user-info">
          <img
            src="icons/KakaoTalk_logo.svg"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-detail">
            <span class="user-name">Kakao Talk</span>
            <span class="user-subtitle"
              >Please check My kakao Account Info</span
            >
          </div>
        </a>
        <div class="user-component__right chats__user-component__right">
          <span class="clock">21:22</span><span class="badge">1</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="footer-box">
        <li class="footer-box__column">
          <a class="nav__link" href="friends.html">
            <object data="icons/user.svg" type="image/svg+xml"></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="chats.html">
            <span class="new-massage badge">1</span>
            <object
              data="icons/KakaoTalk_bubble__fill.svg"
              type="image/svg+xml"
            ></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="find.html">
            <object data="icons/search.svg" type="image/svg+xml"></object>
          </a>
        </li>
        <li class="footer-box__column">
          <a class="nav__link" href="more.html">
            <div class="reddot"></div>
            <object data="icons/threeDots.svg" type="image/svg+xml"></object>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
