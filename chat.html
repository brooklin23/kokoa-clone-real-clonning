<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0"
    />
    <script
      src="https://kit.fontawesome.com/895172dce5.js"
      crossorigin="anonymous"
    ></script>

    <title>Chat with friends- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <object type="image/svg+xml" data="icons/wifi.svg"></object>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <object type="image/svg+xml" data="icons/batteryIcon.svg"></object>
        <object type="image/svg+xml" data="icons/bolt.svg"></object>
      </div>
    </div>
    <header class="settings-header">
      <div class="settings-header-column">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="settings-header-column">
        <span>Settings</span>
      </div>
      <div class="settings-header-column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>
    <main>
      <ul class="settings__main-menu__container">
        <li class="settings__main-menu__item">
          <i class="fa-solid fa-bullhorn"></i>
          <div class="settings__main-menu__text">
            <span>Notices</span>
            <span></span>
          </div>
        </li>
        <li class="settings__main-menu__item">
          <i class="fa-solid fa-flask"></i>
          <div class="settings__main-menu__text">
            <span>Kokao Lab</span>
            <span></span>
          </div>
        </li>
        <li class="settings__main-menu__item">
          <i class="fa-solid fa-circle-exclamation"></i>
          <div class="settings__main-menu__text">
            <span>Version</span>
            <span>Latest Version</span>
          </div>
        </li>
      </ul>
    </main>
    <section class="settings__sub-menu">
      <ul class="settings__main-menu__container">
        <li class="settings__main-menu__item">
          <i class="fa-solid fa-lock"></i>
          <div class="settings__main-menu__text">
            <span>Privacy </span>
            <span></span>
          </div>
        </li>
        <li class="settings__main-menu__item">
          <i class="fa-solid fa-bell"></i>
          <div class="settings__main-menu__text">
            <span>Notifications </span>
            <span></span>
          </div>
        </li>
        <li class="settings__main-menu__item">
          <i class="fa-solid fa-user"></i>
          <div class="settings__main-menu__text">
            <span>Friends </span>
            <span></span>
          </div>
        </li>
        <li class="settings__main-menu__item">
          <i class="fa-solid fa-comment"></i>
          <div class="settings__main-menu__text">
            <span>Chats </span>
            <span></span>
          </div>
        </li>
        <li class="settings__main-menu__item">
          <i class="fa-solid fa-sun"></i>
          <div class="settings__main-menu__text">
            <span>Display<span class="settings__text__reddot">N</span></span>
            <span></span>
          </div>
        </li>
        <li class="settings__main-menu__item">
          <i class="fa-solid fa-brush"></i>
          <div class="settings__main-menu__text">
            <span>Themes<span class="settings__text__reddot">N</span></span>
            <span>Default theme</span>
          </div>
        </li>
        <li class="settings__main-menu__item">
          <i class="fa-solid fa-phone"></i>
          <div class="settings__main-menu__text">
            <span>Call</span>
            <span></span>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
