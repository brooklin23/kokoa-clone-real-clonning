<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0"
    />
    <script
      src="https://kit.fontawesome.com/895172dce5.js"
      crossorigin="anonymous"
    ></script>

    <title>Chat with friends- Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <object type="image/svg+xml" data="icons/wifi.svg"></object>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <object type="image/svg+xml" data="icons/batteryIcon.svg"></object>
        <object type="image/svg+xml" data="icons/bolt.svg"></object>
      </div>
    </div>
    <header class="settings-header chat-header">
      <div class="settings-header-column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </div>
      <div class="settings-header-column">
        <span>Brooklinn</span>
      </div>
      <div class="settings-header-column">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="main-chat__time-stamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img src="image/app-icons-31.png" alt="" />
        <div class="message-row__content">
          <span class="message__author">Nicolas Serrano</span>
          <div class="message__info">
            <div class="message__bubble">Hi!</div>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row__user">
        <div class="message__info__user">
          <span class="message__time__user">21:27</span>
          <div class="message__bubble__user">What's up?</div>
        </div>
      </div>
    </main>
    <div class="reply__container">
      <form class="reply">
        <div class="reply__column">
          <i class="fa-solid fa-square-plus"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message" />
          <div class="replay__column__icons">
            <i class="fa-solid fa-face-smile"></i>
            <i class="fa-solid fa-circle-arrow-up"></i>
          </div>
        </div>
      </form>
      <div class="keypad">
        <img src="image/keypad.png" alt="" />
      </div>
    </div>
  </body>
</html>
